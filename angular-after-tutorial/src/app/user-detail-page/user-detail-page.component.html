<ng-container *ngIf="state$ | async as state; else userFetching">
  <ng-container *ngIf="!!state.user; else userFetching">
    <h1>{{state.user.first_name}} {{state.user.last_name}}</h1>
    <dl>
      <dt>Email</dt>
      <dd>{{ state.user.email }}</dd>
      <dt>Avatar</dt>
      <dd><img [src]="state.user.avatar"></dd>
    </dl>
  </ng-container>
</ng-container>
<ng-template #userFetching>
  <div>Fetching...</div>
</ng-template>
